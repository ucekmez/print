<template name="AdminUsersIndex">
  <div id="main-wrapper">
    <div class="container">
      <div class="row 200%">
        <div class="12u 12u(medium) important(medium)" style="text-align:center;">
          <!-- Content -->
            <div id="content">
              <a href="{{ pathFor 'admin_list_users' }}" class="button clean-button alt icon fa-list">Kullanıcı Listesi</a>
            </div>
        </div>
      </div>
    </div>
  </div>
</template>


<template name="AdminListUsers">
  <div id="main-wrapper">
    <div class="container">
      <div class="row 200%">
        <div class="12u 12u(medium)" style="text-align:center;">
          <!-- Content -->
            <div id="content">

              <h2>Kullanıcı Listesi</h2>


              {{#if subsReady 'admin_list_users'}}
                {{#if users }}
                  <div class="margin-bottom-50">
                    <table class="table table-hover nowrap" id="admin_list_users_table" width="100%">
                      <thead>
                      <tr>
                        <th>Sıra</th>
                        <th>Adı Soyadı</th>
                        <th>E-Mail</th>
                        <th>İşlemler</th>
                      </tr>
                      </thead>
                      <tbody>
                        {{#each users }}
                          <tr>
                            <td>{{ index }}</td>
                            <td><a href="#" style="font-size:1.1em;"><i class="icmn-pencil7"></i> {{ profile.name }}</a></td>
                            <td>{{ emails.[0].address }}</td>
                            <td>...</td>
                          </tr>
                        {{/each}}
                        {{#if users }}
                          <script type="text/javascript">
                            $('#admin_list_users_table').DataTable({ responsive: true, "aoColumnDefs":[{"bSortable":false,"aTargets":[3]}], language: {processing:"İşleniyor...",search:"Kayıt içinde ara",lengthMenu:"_MENU_ kayıt göster",info:"Toplam _TOTAL_ kayıt var. _START_ - _END_ aralığındakiler görüntüleniyor.",infoEmpty:"Kayıt bulunamadı.",infoFiltered:"(_MAX_ kayıt arasından filtrelendi)",infoPostFix:"",loadingRecords: "Yükleniyor...",zeroRecords:"Kayıt bulunamadı.",emptyTable:"Tabloda veri yok.",paginate: {first:"İlk",previous:"Önceki",next:"Sonraki",last:"Son"},aria: {sortAscending:": artan biçimde sıralar",sortDescending: ": azalan biçimde sıralar"}} });
                          </script>
                        {{/if}}
                      </tbody>
                    </table>
                  </div>
                {{else}}
                  Henüz kullanıcı kaydı yapılmamış...
                {{/if}}
              {{else}}
                İçerik yükleniyor...
              {{/if}}
            </div>
        </div>
      </div>
    </div>
  </div>
</template>
