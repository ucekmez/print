<template name="Header">
  <!-- Header -->
  <div id="header-wrapper">
    <header id="header" class="container">

      <!-- Logo -->
        <div id="logo">
          <h1><a href="{{ pathFor 'home'}}">Yazdır.co</a></h1>
          <span>by Fili Labs Ltd.</span>
        </div>

      <!-- Nav -->
        <nav id="nav">
          <ul>
            {{#if page 'home'}}
              <li class="current"><a href="{{ pathFor 'home' }}">Ana Sayfa</a></li>
            {{else}}
              <li><a href="{{ pathFor 'home' }}">Ana Sayfa</a></li>
            {{/if}}

            {{#if page 'about'}}
              <li class="current"><a href="{{ pathFor 'about' }}">Hakkımızda</a></li>
            {{else}}
              <li><a href="{{ pathFor 'about' }}">Hakkımızda</a></li>
            {{/if}}

            {{#if currentUser}}
              {{#if isInRole 'admin' }}
                {{#if page 'admin_dashboard'}}
                  <li class="current"><a href="{{ pathFor 'admin_dashboard' }}">Admin Paneli</a></li>
                {{else}}
                  <li><a href="{{ pathFor 'admin_dashboard' }}">Admin Paneli</a></li>
                {{/if}}
              {{else}}
                {{#if isInRole 'printery' }}
                  {{#if page 'printery_dashboard'}}
                    <li class="current"><a href="#">Matbaa Paneli</a></li>
                  {{else}}
                    <li><a href="#">Matbaa Paneli</a></li>
                  {{/if}}
                {{else}}
                  {{#if isInRole 'user' }}
                    {{#if page 'user_dashboard'}}
                      <li class="current"><a href="{{ pathFor 'user_dashboard' }}">Kullanıcı Paneli</a></li>
                    {{else}}
                      <li><a href="{{ pathFor 'user_dashboard' }}">Kullanıcı Paneli</a></li>
                    {{/if}}
                  {{/if}}
                {{/if}}
              {{/if}}
            {{else}}
              {{#if page 'login'}}
                <li class="current"><a href="{{ pathFor 'login' }}">Giriş Yap</a></li>
              {{else}}
                <li><a href="{{ pathFor 'login' }}">Giriş Yap</a></li>
              {{/if}}
            {{/if}}
            {{#if currentUser}}<li><a id="logout" style="cursor:pointer;">Çıkış Yap</a></li>{{/if}}
          </ul>
        </nav>
        <nav class="mobileMenu">
            <div id="footer" class="container">
              <div class="row">
                <div class="12u 12u$(medium) 12u$(small)" style="text-align:center;">
                	<a href="{{ pathFor 'about' }}">Hakkımızda</a>
                	{{#if currentUser}}
                    {{#if isInRole 'admin' }}
                      <a href="{{ pathFor 'admin_dashboard' }}">Admin Paneli</a>
                    {{else}}
                      {{#if isInRole 'printery' }}
                        <a href="#">Matbaa Paneli</a>
                      {{else}}
                        {{#if isInRole 'user' }}
                          <a href="{{ pathFor 'user_dashboard' }}">Kullanıcı Paneli</a>
                        {{/if}}
                      {{/if}}
                    {{/if}}
                    <a id="logout">Çıkış Yap</a>
                  {{else}}
                    <a href="{{ pathFor 'login' }}">Giriş Yap</a>
                  {{/if}}
                </div>
              </div>
            </div>
        </nav>

    </header>
  </div>

</template>
